<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Stopwatch</title>
</head>
<body>
    <main>
        <header>
            <h1>Stopwatch</h1>
            <p>Click the <b>button</b> to toggle the <b>timer</b></p>
        </header>

        <button id="timer-btn" class="timer-btn">START</button>

        <div id="timer" class="timer">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
        </div>

        <div class="list-box">
            <h2>Records</h2>
            <ul id="timer-records" class="timer-records"> </ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
